<script>
/* Day / Night switcher — 6:00-17:59 light, иначе dark */
(function themeByClock () {
  const set = () => {
    const h = new Date().getHours();          // локальный час
    document.documentElement.dataset.theme =
      (h >= 6 && h < 18) ? 'light' : 'dark';
  };

  /* первый вызов сразу */
  set();

  /* пересчитаем ровно в начале следующего часа,
     а дальше — раз в час                                    */
  const msToNextHour =
    (60 - new Date().getMinutes()) * 60e3 -
    new Date().getSeconds() * 1e3 -
    new Date().getMilliseconds();

  setTimeout(() => {
    set();                       // подстраиваемся
    setInterval(set, 3600_000);  // обновляем каждый час
  }, msToNextHour);
})();
</script>
